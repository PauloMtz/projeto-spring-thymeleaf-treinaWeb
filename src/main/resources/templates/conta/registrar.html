<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gerenciador de tarefas - Inserir usuário</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="cabecalho">
		<a class="navbar-brand" href="#">Gerenciador de tarefas</a>
	</nav>
	<div class="container">
		<h3 style="margin-top: 20px;">Inserir usuário</h3>
		<hr>
		<form class="form-horizontal" action="/registration" method="post" th:object="${usuario}" style="margin-top: 20px;margin-left: 20px;">
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}">
				<label th:errors="*{email}" class="validation-message"></label>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label>E-mail:</label> 
					<input type="text" class="form-control" th:field="*{email}">
				</div>
			</div>
			<div class="row">
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('senha')}">
					<label th:errors="*{senha}" class="validation-message"></label>
				</div>
				<div class="form-group col-md-6" style="margin-bottom: 20px;">
					<label>Senha:</label> 
					<input type="password" maxlength="255" class="form-control" th:field="*{senha}">
				</div>
			</div>
			<button type="submit" class="btn btn-primary" style="width: 150px;">Salvar</button>
		</form>
	</div>
	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
