<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gerenciador de tarefas - login</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="cabecalho">
		<a class="navbar-brand" href="/">Gerenciador de tarefas</a>
		<button class="navbar-toggler" type="button" data-toglle="collapse"
			data-target="#navbar-app">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbar-app">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="/">Home</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<h3 style="margin-top: 20px; margin-bottom: 20px;">Login</h3><hr>
		<form action="/login" method="post" class="form-signin" style="margin-left: 20px;margin-top: 30px;">
			<div class="form-group">
				<div class="col-md-6">
					<input type="text" class="form-control" placeholder="Entre com seu e-mail..." name="email">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-6">
					<input type="password" class="form-control" placeholder="Entre com sua senha..." name="senha">
				</div>
			</div>
			<div class="form-group" style="margin-bottom: 20px;">
				<div class="col-md-6">
					<div class="alert alert-danger" role="alert" th:if="${param.error}">
						<p>Não foi possível efetuar o login.</p>
					</div>
				</div>
			</div>
			<div class="form-group" style="margin-left: 15px;">
				<button type="submit" class="btn btn-primary" style="width: 150px;">Entrar</button>
			</div>
			<div class="form-group" style="margin-left: 15px;">
				<span>Não possui registro? <a href="/registration"> Registre-se </a></span>
			</div>
		</form>
	</div>
	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
